<html>
<title>Add a Product</title>
<h3>Add a Product</h3>
<form action="" method="post">

    <label for="name">Name: </label>
    <input type="text" id="name" name="name" /><br>


    <label for="image">Image: </label>
    <input type="text" id="image" name="image" /><br>


    <label for="price">Price: </label>
    <input type="number" id="price" name="price" /><br>


    <label for="weight">Weight: </label>
    <input type="number" id="weight" name="weight" /><br>


    <label for="description">Description: </label>
    <input type="text" id="description" name="description" /><br> 


    <label for="refundable">Refundable: </label>
    <input type="checkbox" value=true id="refundable" name="refundable" /><br>


    <label for="category_id">Category ID </label>
    <input type="number" id="category_id" name="category_id" /><br>


    <input type="submit" id="send-category" name="send-category" value="Send" />

</form>

</html>
