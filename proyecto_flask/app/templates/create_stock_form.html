<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create stock</title>
</head>
<body>
<form method="POST" action="/products/add_stock">
    {{ form.csrf_token }}
    {{ form.product_id.label }} {{ form.product_id(size=20) }} <br>
    {{ form.quantity.label }} {{ form.quantity(size=20) }}
    <input type="submit" value="Go">
</form>
</body>
</html>
